<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../formulario/css/style.css">
	</head>
	<body>
		
		<div class="box">
			<form action="">
				<fieldset>
					<legend><strong>Formulário</strong></legend>
					<br>
				
					<div class="input-box">
						<input type="text" name="nome" id="nome" class="inputUser" required>
						<label for="nome" class="label-input">Nome</label>
					</div>
					<br><br>
					<div class="input-box">
						
						<input type="text" nome="email" id="email" class="inputUser" required>
						<label for="email" class="label-input">Email</label>
					</div>
					<br><br>
					<div class="input-box">
					
						<input type="password" id="senha" name="senha" class="inputUser" required>
						<label for="senha" class="label-input">Senha</label>
					</div>
					<br>
					  <p>Sexo</p>

					   <input type="radio" id="sexo-f" name="Genero" value="Feminino" required>
					   <label for="sexo-f">Feminino</label>
					   <br>
					   <input type="radio" id="sexo-m" name="Genero" value="Masculino" required>
					   <label for="sexo">Masculino</label>
					   <br>
					   <input type="radio" id="outro" name="Genero" value="outro" required>
					   <label for="outro">Outros</label>
					   
						<br><br>
					    <label for="data_nascimento">Data de Nascimento</label>
						<input type="date" name="data_nascimento" id="data_nascimento" required>
						<br><br>
				
					
					<div class="input-box">
						
					<input type="text" nome="cidade" id="cidade" class="inputUser" required>
					<label for="cidade" class="label-input">Cidade</label>
					</div>
						<br><br>
					<div class="input-box">
						
						<input type="text" nome="bairro" id="bairro" class="inputUser" required>
						<label for="bairro" class="label-input">Bairro</label>
					</div>
					<br><br>
					<div class="input-box">
						
						<input type="number" id="numero"  class="inputUser" required>
						<label for="numero" class="label-input">Número</label>
					</div>
					<br><br>
					<div class="input-box">
						
						<input type="text" nome="logradouro" id="logradouro" class="inputUser" required>
						<label for="logradouro" class="label-input">Logradouro</label>
					</div>
					<br><br>
					<div class="input-box">
						
						<input type="number" nome="cep" id="cep" class="inputUser" required>
						<label for="cep" class="label-input">Cep</label>
					</div>
					<br><br>
					<div class="input-box">
						
						<input type="text" nome="estado" id="estado" class="inputUser" required>
						<label for="estado" class="label-input">Estado</label> 
					</div>
					<br><br>
			
					<input type="submit" name="submit" id="submit">
					
					<br><br>
					<input type="reset" name="reset" id="reset">
					<br><br><br>
				</fieldset>
				</form>
		</div>
		<br><br>
		
	
	</body>
</html>
